<html>
<html>
<head>
	<title>MIDITest</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="requiresActiveX=true"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="shortcut icon" type="image/x-icon" href="./resources/ble.ico">

	<!-- Bootstrap -->
	<script type="text/javascript" src="./resources/jquery.min.js"></script>
	<link rel="stylesheet" href="./resources/bootstrap/css/bootstrap.css">
	<script src="./resources/bootstrap/js/bootstrap.min.js"></script>

	<!-- WebMIDI -->
	<script type="text/javascript" src="./resources/webmidi.min.js"></script>
	<script type="text/javascript" src="./resources/timbre.min.js"></script>

	

	<style type="text/css">
	body {
		background-color: #eee;
	}
	#devices {
		background-color: #5bc0de;
	}
	.badge {
		background-color: red;
	}
	#currentDev{
		border-radius: 0;
		font-size: 16px;
		color: green;
	}

</style>
</head>
<body>
	<div class="row" style="">
		<div class="btn-group col-md-1 col-md-offset-1" role="group" aria-label="...">
			<div class="btn-group" role="group">
				<button type="button" id="connect" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					<strong>MIDI Connection</strong>
					<span class="caret"></span>
				</button>
				<ul id="devices" class="dropdown-menu"></ul>
			</div>
		</div>
		<button type="button" id="currentDev" class="btn btn-default col-md-2 col-md-offset-1" style="font-size: 19px; font-weight: bold; padding: 2px; color: red;" disabled="disabled">No MIDI Decice</button>
		<button type="button" id="audio" class="btn btn-primary col-md-1 col-md-offset-4" disabled="disabled"><strong>Audio</strong></button>
		<button type="button" id="refresh" class="btn btn-primary col-md-1"><strong>Refresh</strong></button>
	</div>

	<div class="row" style="">
		<div class="panel panel-default col-md-10 col-md-offset-1" style="border: 4px solid #aaa; background-color: black">
			<div class="panel-heading" style="background-color: #aaa; margin-top: 1px;">
				<h3 class="panel-title" id="outputHeader" style="text-align: center; color: purple">
					<strong>Output Section</strong>
					<span class="glyphicon glyphicon-triangle-bottom" id="arrow" aria-hidden="true"></span>
				</h3>
				
			</div>
			<div class="panel-body" id="outputBody">
				<div class="btn-group btn-group-justified " role="group" aria-label="...">
					<div class="btn-group" role="group">
						<button type="button" id="noteon" class="btn btn-success"><strong>Note On C3</strong></button>
					</div>
					<div class="btn-group" role="group">
						<button type="button" id="noteoff" class="btn btn-info"><strong>Note Off C3</strong></button>
					</div>
					<div class="btn-group" role="group">
						<button type="button" id="serial" class="btn btn-success"><strong>Serial Number</strong></button>
					</div>
					<div class="btn-group" role="group">
						<button type="button" id="continuity" class="btn btn-info"><strong>Note On C3 Continuity</strong></button>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-6" style="margin-top: 10px;">
						<div class="input-group">
							<input type="text" id="message" class="form-control" placeholder="eg: 90 3C 7F or F0 01 02 03 F7">
							<span class="input-group-btn">
								<button id="send" class="btn btn-primary" type="button"><strong>Just Send</strong></button>
							</span>
						</div>
					</div>						
					<div class="col-lg-6" style="margin-top: 10px;">
						<div class="input-group">
							<input type="text" id="messageLoop" class="form-control" placeholder="eg: 90 3C 7F or F0 01 02 03 F7">
							<span class="input-group-btn">
								<button id="sendLoop" class="btn btn-danger" type="button" disabled="disabled"><strong>Send With Loop</strong></button>
							</span>
						</div>
					</div>		
				</div>
			</div>
		</div>
	</div>

	<div class="row" style="position: relative; margin-top: -30px;">
		<div class="panel panel-default col-md-10 col-md-offset-1" style="border: 4px solid #aaa; background-color: black;">
			<div class="panel-heading" style=" background-color: #aaa; margin-top: 1px;">
				<h3 class="panel-title" style="text-align: center; color: purple"><strong>Iutput Section</strong></h3>
			</div>
			<div class="panel-body" style="margin-top: -15px;">
				<div class="row" style="background-color: #5bc0de; text-align: center; border-radius: 5px;">
					<div class="col-md-1 col-md-offset-1">
						<button id="clear" class="btn btn-warning btn-md" style="margin-top: 3px;"><strong>Clear</strong></button>
					</div>
					<div class="col-md-1">
						<h4><strong>8n</strong><span id="Noteoff_show" class="badge">0</span></h4>
					</div>
					<div class="col-md-1">
						<h4><strong>9n</strong><span id="Noteon_show" class="badge">0</span></h4>
					</div>
					<div class="col-md-1">
						<h4><strong>An</strong><span id="An_show" class="badge">0</span></h4>
					</div>
					<div class="col-md-1">
						<h4><strong>Bn</strong><span id="Bn_show" class="badge">0</span></h4>
					</div>
					<div class="col-md-1">
						<h4><strong>Cn</strong><span id="Cn_show" class="badge">0</span></h4>
					</div>
					<div class="col-md-1">
						<h4><strong>Dn</strong><span id="Dn_show" class="badge">0</span></h4>
					</div>
					<div class="col-md-1">
						<h4><strong>En</strong><span id="En_show" class="badge">0</span></h4>
					</div>
					<div class="col-md-1">
						<h4><strong>SyEx</strong><span id="Sysex_show" class="badge">0</span></h4>
					</div>
					<div class="col-md-1">
						<button id="reset" class="btn btn-warning btn-md" style="margin-top: 3px;"><strong>Reset</strong></button>
					</div>
				</div>
				<div id="show" class="" style="padding-left: 5%; height: 56%; overflow: auto; font-size: 18px;font-weight: bold;">

				</div>			
		</div>	
	</div>
</div>



	<!-- main js -->
	<script type="text/javascript" src="./resources/main.js"></script>
</body>
</html>
